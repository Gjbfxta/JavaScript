<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos de Programación</title>
  <!-- 
  Segunda forma de escribir código JS
  Dentro de la etiqueta <head></head> colocamos colocamos la etiqueta de <script></script>
  Esta forma tiene el inconveniente  de que si el cógigo interactua con alguin elemento html, marcara error pq el documento aun no ha sido colocado.
  ASe utiliza el atributo defer en la etiqueta script para que espere a cargar todo el html antes de ejecutar un codigo.
  -->
  <script defer>
    console.log("Mensaje desde el escript dento de head")
  </script>

  <!-- 
  Dentro de las etiquetas <head></head> usamos las etiquetas <script></script> con el atributo "scr2 s
  Esto quiere decir que podemos enlazar un archivo externo para ser leido en html 
  -->
  <script defer src="./holamundo.js"></script>

  <!-- Llamamos al archivo externo de js-->
   <script defer src="./variables.js"></script>
</head>

  <!--

  escribimos el código de JS

  Esta etiqueta esta definida antes de la etiqueta de cierre del codigo </body> Esto es pra cuanmdo el codigo interactue con algun elemnto de html este ya este creado antes ejecutar las instrucciones
